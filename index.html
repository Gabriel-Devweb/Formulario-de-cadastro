<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <p>Olá seja bem vindo ao nosso site,
            para prosseguir faça seu cadastro
        </p>
    </header>
  <main>
    <h2>Informe seus dados abaixo</h2>
    <input type="text" name="txt01" id="txt01" 
    placeholder="Digite seu nome" required>
    <input type="email" name="txt02" id="txt02"
    placeholder="Informe seu email" required>
    <input type="password" name="txt03" id="txt03"
    placeholder="Crie uma senha" required>
    <button onclick="Cadastrar()" id="Button">
        Cadastrar
    </button>
  </main>  
  <script src="index.js"></script>
</body>
</html>
